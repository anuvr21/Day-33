<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title> 
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <form method="get">
            <table border="0" align="center">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="text" id="age" name="age"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" id="gender" name="gender" checked="true">Male<input type="radio" id="gender" name="gender">Female</td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select id="country" name="country">
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="China">China</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td><input type="checkbox" id="dancing" name="dancing">Dancing<br>
                    <input type="checkbox" id="singing" name="singing">Singing<br>
                    <input type="checkbox" id="painting" name="painting">Painting</td>
                </tr>
                
                    <tr>
                        <td></td>
                        <td><input type="submit" id="register" name="register" value="Register" style="margin-right:auto;">
                            <input type="reset" id="reset" name="reset" value="Reset" style="margin-right:auto;"></td>
                    </tr>
                
            </table>     
        </form>
    </body>
</html>
